    const { useState, useEffect, useCallback, useMemo, useRef } = React;

    // Expand compressed word format to full structure
    function expandWord(raw) {
      return {
        word: raw.w,
        pronunciation: raw.p,
        difficulty: raw.d,
        koreanMeaning: raw.k,
        category: raw.c,
        synonyms: raw.s,
        antonyms: raw.a,
        examples: raw.ex.map(e => ({ en: e.en, ko: e.ko, usage: e.usage }))
      };
    }

    const STORAGE_KEY = 'vocab-studied';
    const DAILY_BATCHES_KEY = 'vocab-daily-batches';
    const WORDS_PER_DAY = 10;

    function getTodayKey() {
      const d = new Date();
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    }

    function getStudied() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
      } catch {
        return {};
      }
    }

    function getDailyBatches() {
      try {
        return JSON.parse(localStorage.getItem(DAILY_BATCHES_KEY) || '{}');
      } catch {
        return {};
      }
    }

    function getTodayBatch(bookId) {
      const batches = getDailyBatches();
      const day = getTodayKey();
      if (!batches[bookId] || !batches[bookId][day]) return [];
      return batches[bookId][day];
    }

    function saveTodayBatch(bookId, wordList) {
      const batches = getDailyBatches();
      if (!batches[bookId]) batches[bookId] = {};
      batches[bookId][getTodayKey()] = wordList;
      localStorage.setItem(DAILY_BATCHES_KEY, JSON.stringify(batches));
    }

    function markStudied(bookId, word) {
      const studied = getStudied();
      if (!studied[bookId]) studied[bookId] = [];
      if (!studied[bookId].includes(word)) studied[bookId].push(word);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(studied));
    }

    function getStudiedSet(bookId) {
      return new Set(getStudied()[bookId] || []);
    }

    // --- SPEECH (자연스러운 영어 음성 우선) ---
    let cachedEnglishVoice = null;
    function getPreferredEnglishVoice() {
      if (cachedEnglishVoice) return cachedEnglishVoice;
      const voices = window.speechSynthesis.getVoices();
      const en = voices.filter(v => v.lang.startsWith('en'));
      if (en.length === 0) return null;
      // 우선: 자연/프리미엄 계열 이름(Google, Samantha, Daniel, Karen, Microsoft 등)
      const prefer = en.find(v => /Google|Samantha|Daniel|Karen|Microsoft|Natural|Premium|Enhanced/i.test(v.name))
        || en.find(v => v.lang === 'en-US')
        || en[0];
      cachedEnglishVoice = prefer;
      return prefer;
    }
    if (typeof window !== 'undefined' && window.speechSynthesis) {
      window.speechSynthesis.onvoiceschanged = () => { getPreferredEnglishVoice(); };
    }
    function speak(text, rate = 0.9) {
      if (!window.speechSynthesis) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'en-US';
      u.rate = rate;
      const voice = getPreferredEnglishVoice();
      if (voice) u.voice = voice;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }

    // --- STUDY MODE ---
    function StudyMode({ book, onBack }) {
      const words = useMemo(() => book.getWords(), [book.id]);
      const [pool, setPool] = useState([]);
      const [index, setIndex] = useState(0);
      const [justMarked, setJustMarked] = useState(false);

      // 세션 시작 시: 오늘 이미 10개 했으면 풀 비움. 아니면 미학습 10개로 풀 생성
      useEffect(() => {
        const todayBatch = getTodayBatch(book.id);
        if (todayBatch.length >= WORDS_PER_DAY) {
          setPool([]);
          setIndex(0);
          setJustMarked(false);
          return;
        }
        const studiedSet = getStudiedSet(book.id);
        const unstudied = words.filter(w => !studiedSet.has(w.word));
        const shuffled = [...unstudied].sort(() => Math.random() - 0.5);
        setPool(shuffled.slice(0, WORDS_PER_DAY));
        setIndex(0);
        setJustMarked(false);
      }, [book.id]);

      const current = pool[index];
      const handleMarkStudied = useCallback(() => {
        if (!current) return;
        markStudied(book.id, current.word);
        const isLastOfBatch = index >= pool.length - 1;
        if (isLastOfBatch && pool.length > 0) {
          const batchWords = pool.map(w => w.word);
          saveTodayBatch(book.id, batchWords);
        }
        setJustMarked(true);
        setTimeout(() => {
          if (index < pool.length - 1) setIndex(i => i + 1);
          else setIndex(pool.length);
          setJustMarked(false);
        }, 400);
      }, [book.id, current, index, pool]);

      const todayDone = getTodayBatch(book.id).length >= WORDS_PER_DAY;
      if (!current) {
        return (
          <div className="max-w-2xl mx-auto px-4 py-8">
            <button type="button" onClick={onBack} className="text-slate-600 hover:text-slate-800 mb-6 flex items-center gap-2">← Back to menu</button>
            <div className="bg-white rounded-2xl shadow-lg p-8 text-center">
              <p className="text-lg text-slate-600">
                {todayDone ? '오늘 학습을 완료했습니다. 퀴즈로 복습해 보세요!' : pool.length === 0 ? '이 책의 미학습 단어가 없습니다.' : "오늘 분량을 마쳤습니다. 잘했어요!"}
              </p>
              <button type="button" onClick={onBack} className="mt-4 px-6 py-2 bg-slate-200 rounded-lg hover:bg-slate-300">메뉴로 돌아가기</button>
            </div>
          </div>
        );
      }

      return (
        <div className="max-w-2xl mx-auto px-4 py-6 pb-24">
          <button type="button" onClick={onBack} className="text-slate-600 hover:text-slate-800 mb-4 flex items-center gap-2">← Back to menu</button>
          <div className={`rounded-2xl shadow-xl overflow-hidden border border-slate-200 bg-gradient-to-br ${book.bgLight} ${justMarked ? 'ring-2 ring-green-400' : ''}`}>
            <div className="p-6 sm:p-8 bg-white/80 backdrop-blur">
              <div className="flex flex-wrap items-center gap-2 mb-4">
                <DifficultyBadge difficulty={current.difficulty} />
                <span className="px-2 py-0.5 rounded bg-slate-200 text-slate-700 text-xs">{current.category}</span>
              </div>
              <h2 className="text-3xl sm:text-4xl font-bold text-slate-800 mb-2">{current.word}</h2>
              <div className="flex items-center gap-2 mb-2">
                <button type="button" onClick={() => speak(current.word)} className="p-2 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-700" aria-label="Pronounce">🔊</button>
                <span className="text-slate-500 text-sm font-mono">{current.pronunciation}</span>
              </div>
              <p className="text-xl sm:text-2xl text-slate-800 font-medium mb-4">{current.koreanMeaning}</p>
              {current.synonyms && <p className="text-sm text-slate-600"><span className="font-medium">Synonyms:</span> {current.synonyms}</p>}
              {current.antonyms && <p className="text-sm text-slate-600 mt-1"><span className="font-medium">Antonyms:</span> {current.antonyms}</p>}
              <div className="mt-6 space-y-4">
                {current.examples.map((ex, i) => (
                  <div key={i} className="pl-4 border-l-4 border-slate-300">
                    <p className="text-slate-800">{ex.en}</p>
                    <p className="text-slate-600 text-sm mt-1">{ex.ko}</p>
                    <p className="text-slate-500 text-xs mt-1 italic">{ex.usage}</p>
                  </div>
                ))}
              </div>
            </div>
            <div className="p-4 bg-white/60 flex justify-between items-center">
              <span className="text-sm text-slate-600">오늘의 단어 ({index + 1} / {pool.length})</span>
              <button type="button" onClick={handleMarkStudied} className={`px-6 py-2 rounded-xl font-medium transition-all ${justMarked ? 'bg-green-500 text-white' : `bg-gradient-to-r ${book.gradient} text-white hover:opacity-90`}`}>공부함</button>
            </div>
          </div>
        </div>
      );

    // --- QUIZ MULTIPLE CHOICE ---
    function QuizMultipleChoice({ book, onBack }) {
      const words = useMemo(() => book.getWords(), [book.id]);
      const cardRef = useRef(null);
      const [questions, setQuestions] = useState([]);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [selected, setSelected] = useState(null);
      const [feedback, setFeedback] = useState(null);

      useEffect(() => {
        const todayBatchSet = new Set(getTodayBatch(book.id));
        const todayWords = words.filter(w => todayBatchSet.has(w.word));
        const shuffled = [...todayWords].sort(() => Math.random() - 0.5).slice(0, Math.min(20, todayWords.length));
        setQuestions(shuffled.map(w => ({
          word: w.word,
          pronunciation: w.pronunciation,
          correct: w.koreanMeaning,
          options: (() => {
            const others = shuffled.filter(x => x.word !== w.word).map(x => x.koreanMeaning);
            const opts = [w.koreanMeaning, ...others.sort(() => Math.random() - 0.5).slice(0, 3)];
            return opts.sort(() => Math.random() - 0.5);
          })()
        })));
        setCurrentIndex(0);
        setSelected(null);
        setFeedback(null);
      }, [book.id]);

      const q = questions[currentIndex];
      if (questions.length === 0) {
        return (
          <div className="max-w-xl mx-auto px-4 py-8">
            <button type="button" onClick={onBack} className="text-slate-600 hover:text-slate-800 mb-6">← Back to menu</button>
            <div className="bg-white rounded-2xl shadow-lg p-8 text-center">
              <p className="text-lg text-slate-600">오늘 공부한 단어가 없습니다. 먼저 오늘 분량(10단어)을 공부한 뒤 퀴즈를 풀어보세요.</p>
              <button type="button" onClick={onBack} className="mt-4 px-6 py-2 bg-slate-200 rounded-lg hover:bg-slate-300">메뉴로 돌아가기</button>
            </div>
          </div>
        );
      }
      if (!q) {
        return (
          <div className="max-w-xl mx-auto px-4 py-8">
            <button type="button" onClick={onBack} className="text-slate-600 hover:text-slate-800 mb-6">← Back to menu</button>
            <div className="text-center text-slate-600">Loading...</div>
          </div>
        );
      }

      const handleChoice = (opt) => {
        if (feedback !== null) return;
        setSelected(opt);
        setFeedback(opt === q.correct ? 'correct' : 'wrong');
      };

      const next = () => {
        setSelected(null);
        setFeedback(null);
        setCurrentIndex(i => i + 1);
        setTimeout(() => { cardRef.current?.scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 50);
      };

      const progress = questions.length ? ((currentIndex + (feedback ? 1 : 0)) / questions.length) * 100 : 0;

      return (
        <div className="max-w-xl mx-auto px-4 py-6">
          <button type="button" onClick={onBack} className="text-slate-600 hover:text-slate-800 mb-4">← Back to menu</button>
          <div className="h-2 rounded-full bg-slate-200 mb-6 overflow-hidden">
            <div className={`h-full rounded-full bg-gradient-to-r ${book.gradient} transition-all duration-300`} style={{ width: `${progress}%` }} />
          </div>
          <div ref={cardRef} className="bg-white rounded-2xl shadow-lg p-6 sm:p-8 scroll-mt-4">
            <p className="text-slate-500 text-sm mb-2">문제 {currentIndex + 1} / {questions.length}</p>
            <p className="text-slate-500 font-mono text-sm mb-2">{q.pronunciation}</p>
            <h2 className="text-2xl sm:text-3xl font-bold text-slate-800 mb-6">What does &quot;{q.word}&quot; mean?</h2>
            <div className="space-y-3">
              {q.options.map(opt => (
                <button
                  key={opt}
                  onClick={() => handleChoice(opt)}
                  disabled={feedback !== null}
                  className={`w-full text-left px-4 py-3 rounded-xl border-2 transition-all ${
                    feedback === null ? 'border-slate-200 hover:border-slate-400 hover:bg-slate-50' :
                    opt === q.correct ? 'border-green-500 bg-green-50 text-green-800' :
                    opt === selected ? 'border-red-500 bg-red-50 text-red-800' : 'border-slate-200 bg-slate-50 opacity-75'
                  }`}
                >
                  {opt}
                </button>
              ))}
            </div>
            {feedback && (
              <div className={`mt-4 p-3 rounded-lg ${feedback === 'correct' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                {feedback === 'correct' ? '✓ Correct!' : `✗ Correct: ${q.correct}`}
              </div>
            )}
            {/* 항상 보이는 다음/메뉴 버튼 영역 */}
            {feedback && (
              <div className="mt-6 pt-4 border-t border-slate-200 space-y-3">
                {currentIndex < questions.length - 1 ? (
                  <button type="button" onClick={next} className="w-full py-3 px-4 rounded-xl font-semibold bg-indigo-600 text-white hover:bg-indigo-700 active:bg-indigo-800 min-h-[48px] text-base shadow-md">
                    다음 문제 →
                  </button>
                ) : (
                  <button type="button" onClick={onBack} className="w-full py-3 px-4 rounded-xl font-semibold bg-slate-200 text-slate-800 hover:bg-slate-300 min-h-[48px] text-base">
                    메뉴로 돌아가기
                  </button>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    // --- QUIZ FILL IN BLANK ---
    function QuizFillBlank({ book, onBack }) {
      const words = useMemo(() => book.getWords(), [book.id]);
      const cardRef = useRef(null);
      const [questions, setQuestions] = useState([]);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [input, setInput] = useState('');
      const [feedback, setFeedback] = useState(null);

      useEffect(() => {
        const todayBatchSet = new Set(getTodayBatch(book.id));
        const todayWords = words.filter(w => todayBatchSet.has(w.word));
        const withExamples = todayWords.filter(w => w.examples && w.examples.length > 0);
        const shuffled = [...withExamples].sort(() => Math.random() - 0.5).slice(0, Math.min(15, withExamples.length));
        setQuestions(shuffled.map(w => {
          const ex = w.examples[Math.floor(Math.random() * w.examples.length)];
          const blanked = ex.en.replace(new RegExp(`\\b${w.word}\\b`, 'gi'), '________');
          return { word: w.word, sentence: blanked, ko: ex.ko, correct: w.word };
        }));
        setCurrentIndex(0);
        setInput('');
        setFeedback(null);
      }, [book.id]);

      const q = questions[currentIndex];
      if (questions.length === 0) {
        return (
          <div className="max-w-xl mx-auto px-4 py-8">
            <button type="button" onClick={onBack} className="text-slate-600 hover:text-slate-800 mb-6">← Back to menu</button>
            <div className="bg-white rounded-2xl shadow-lg p-8 text-center">
              <p className="text-lg text-slate-600">오늘 공부한 단어가 없습니다. 먼저 오늘 분량(10단어)을 공부한 뒤 퀴즈를 풀어보세요.</p>
              <button type="button" onClick={onBack} className="mt-4 px-6 py-2 bg-slate-200 rounded-lg hover:bg-slate-300">메뉴로 돌아가기</button>
            </div>
          </div>
        );
      }
      if (!q) {
        return (
          <div className="max-w-xl mx-auto px-4 py-8">
            <button type="button" onClick={onBack} className="text-slate-600 hover:text-slate-800 mb-6">← Back to menu</button>
            <div className="text-center text-slate-600">Loading...</div>
          </div>
        );
      }

      const handleSubmit = (e) => {
        e.preventDefault();
        if (feedback !== null) return;
        if (!input.trim()) return;
        const correct = input.trim().toLowerCase() === q.correct.toLowerCase();
        setFeedback(correct ? 'correct' : 'wrong');
      };

      const next = () => {
        setInput('');
        setFeedback(null);
        setCurrentIndex(i => i + 1);
        setTimeout(() => { cardRef.current?.scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 50);
      };

      const progress = questions.length ? ((currentIndex + (feedback ? 1 : 0)) / questions.length) * 100 : 0;

      return (
        <div className="max-w-xl mx-auto px-4 py-6">
          <button type="button" onClick={onBack} className="text-slate-600 hover:text-slate-800 mb-4">← Back to menu</button>
          <div className="h-2 rounded-full bg-slate-200 mb-6 overflow-hidden">
            <div className={`h-full rounded-full bg-gradient-to-r ${book.gradient} transition-all duration-300`} style={{ width: `${progress}%` }} />
          </div>
          <div ref={cardRef} className="bg-white rounded-2xl shadow-lg p-6 sm:p-8 scroll-mt-4">
            <p className="text-slate-500 text-sm mb-2">문제 {currentIndex + 1} / {questions.length}</p>
            <p className="text-slate-700 text-lg mb-2">{q.sentence}</p>
            <p className="text-slate-500 text-sm mb-6">{q.ko}</p>
            <form onSubmit={handleSubmit} className="flex flex-col gap-3">
              <input
                type="text"
                value={input}
                onChange={e => setInput(e.target.value)}
                disabled={feedback !== null}
                placeholder="Type the missing word"
                className="w-full px-4 py-3 rounded-xl border-2 border-slate-200 focus:border-slate-400 focus:ring-2 focus:ring-slate-200 outline-none disabled:bg-slate-50"
              />
              {feedback === null && <button type="submit" className={`py-2 rounded-xl font-medium bg-gradient-to-r ${book.gradient} text-white`}>확인</button>}
            </form>
            {feedback && (
              <div className={`mt-4 p-3 rounded-lg ${feedback === 'correct' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                {feedback === 'correct' ? '✓ Correct!' : `✗ Correct: ${q.correct}`}
              </div>
            )}
            {/* 항상 보이는 다음/메뉴 버튼 영역 */}
            {feedback && (
              <div className="mt-6 pt-4 border-t border-slate-200 space-y-3">
                {currentIndex < questions.length - 1 ? (
                  <button type="button" onClick={next} className="w-full py-3 px-4 rounded-xl font-semibold bg-indigo-600 text-white hover:bg-indigo-700 active:bg-indigo-800 min-h-[48px] text-base shadow-md">
                    다음 문제 →
                  </button>
                ) : (
                  <button type="button" onClick={onBack} className="w-full py-3 px-4 rounded-xl font-semibold bg-slate-200 text-slate-800 hover:bg-slate-300 min-h-[48px] text-base">
                    메뉴로 돌아가기
                  </button>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    // --- MAIN APP ---
    function App() {
      const [view, setView] = useState('library');
      const [book, setBook] = useState(null);
      const [subView, setSubView] = useState(null);

      const selectBook = (b) => {
        setBook(b);
        setView('book-menu');
        setSubView(null);
      };

      const backToLibrary = () => {
        setView('library');
        setBook(null);
        setSubView(null);
      };

      const backToBookMenu = () => {
        setSubView(null);
        setView('book-menu');
      };

      if (view === 'library') {
        return <Library onSelectBook={selectBook} />;
      }

      if (view === 'book-menu' && book) {
        return (
          <div className="max-w-xl mx-auto px-4 py-8">
            <button type="button" onClick={backToLibrary} className="text-slate-600 hover:text-slate-800 mb-6">← Back to library</button>
            <div className={`rounded-2xl p-6 bg-gradient-to-br ${book.bgLight} border border-white/50 mb-6`}>
              <h1 className="text-2xl font-bold text-slate-800">{book.title}</h1>
              <p className="text-slate-600">{book.author} · {book.level}</p>
            </div>
            <div className="space-y-3">
              <button type="button" onClick={() => { setView('study'); setSubView('study'); }} className={`w-full py-4 rounded-xl font-medium bg-gradient-to-r ${book.gradient} text-white shadow hover:opacity-90`}>오늘 10단어 공부</button>
              <button type="button" onClick={() => { setView('quiz-mc'); setSubView('quiz-mc'); }} className={`w-full py-4 rounded-xl font-medium bg-gradient-to-r ${book.gradient} text-white shadow hover:opacity-90`}>오늘의 퀴즈 (객관식)</button>
              <button type="button" onClick={() => { setView('quiz-fill'); setSubView('quiz-fill'); }} className={`w-full py-4 rounded-xl font-medium bg-gradient-to-r ${book.gradient} text-white shadow hover:opacity-90`}>오늘의 퀴즈 (빈칸)</button>
            </div>
          </div>
        );
      }

      if (view === 'study' && book) return <StudyMode book={book} onBack={backToBookMenu} />;
      if (view === 'quiz-mc' && book) return <QuizMultipleChoice book={book} onBack={backToBookMenu} />;
      if (view === 'quiz-fill' && book) return <QuizFillBlank book={book} onBack={backToBookMenu} />;

      return <Library onSelectBook={selectBook} />;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
